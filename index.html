<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Crud API</title>
</head>

<body>
    <h1>Product Management System</h1>
    <form action="/create" method="post">
        <input type="text" name="name" id="name" placeholder="Enter Product name" required>
        <input type="submit" value="Create">
    </form>
    <h2>Items:</h2>
    <ul>
        {% for product in products %}
        <li>{{ product }}</li>
        {% endfor %}
    </ul>
    <hr>
    <h2>Update Product:</h2>
    <form action="/update" method="post">
        <input type="text" name="old_name" id="old_name" placeholder="Old name" required>
        <input type="text" name="new_name" id="new_name" placeholder="New name" required>
        <input type="submit" value="Update">
    </form>
    <hr>
    <h2>Delete Product:</h2>
    <form action="/delete" method="post">
        <input type="text" name="name" id="remove_name" placeholder="Product name" required>
        <input type="submit" value="Delete">
    </form>
</body>

</html>
