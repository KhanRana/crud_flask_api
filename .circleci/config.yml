version: 2.1
orbs:
  python: circleci/python@2.0.3

jobs:
  build_and_test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run: pip install -r requirements.txt
      - run: python app.py
      - run: python -m pytest tests/
      - persist_to_workspace:
          root: .
          paths:
            - 'tests'
      - attach_workspace:
          at: /tmp/workspace





                
