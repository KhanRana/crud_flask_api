version: 2.1
orbs:
  python: circleci/python@2.0.3

jobs:
  build_and_test_app:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run: pip install -r requirements.txt
      - run: 
          name: App Server
          command: python app.py
          background: true
        # run and save the tests
      - run: python -m pytest tests/
      - persist_to_workspace:
          root: .
          paths:
            - 'tests'
            
      - attach_workspace:
          at: /tmp/workspace

      - store_test_results:
          path: /tmp/workspace/tests

      - store_artifacts:
          path: /tmp/workspace
          destination: artifacts

  build_and_push_docker_image:
    docker: 
      - image: cimg/base:2024.02
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
          version: 20.10.24
        
      - run: docker build -t khanrana/flask:latest .
      - run:
          name: Run Flask app in Docker container
          command: | 
            docker run -d --name flask -p 5500:5500 khanrana/flask:latest
            docker stop flask
            docker rm flask

      - run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
      - run: docker push khanrana/flask:latest

workflows:
  build_and_deploy:
    jobs:
      - build_and_test_app
      - build_and_push_docker_image:
          requires:
            - build_and_test_app




                
